<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styleMovil.css" />
    <title>Challenge_OrecleONE</title>
  </head>
  <body>
    <header>
      <div id="containerHeader">
        <img src="public/logo.png" alt="logo de la institución alura" />
      </div>
    </header>

    <main>
      <section class="sectionsBody">
        <div id="containertextAreaInput">
          <textarea
            name="textAreaIn"
            rows="1"
            id="textAreaInput"
            class="textAreaInputC"
            placeholder="Ingrese el texto aquí"
          ></textarea>
        </div>
      </section>

      <section class="sectionsBody">
        <div id="containerButtons">
          <div id="messageInformation">
            <p id="messageInf">
              <img
                src="/public/aviso.png"
                alt="mensaje de consideraciones del texto a insertar"
              />Solo letras minúsculas y sin acentos
            </p>
          </div>
          <div id="buttons">
            <input
              type="button"
              value="Encriptar"
              class="buttonsInput"
              id="buttonEncriptar"
              onclick="pasarValor();"
            />
            <input
              type="button"
              value="Desencriptar"
              class="buttonsInput"
              id="buttonDesencriptar"
            />
          </div>
        </div>
      </section>

      <section class="sectionsBody">
        <div id="containerOutput">
          <textarea
            name="textAreaIn"
            rows="1"
            id="textAreaOutput"
            class="textAreaInputC"
            placeholder="Ingrese el texto aquí"
            style="display: none"
          ></textarea>
          <div id="textosOutput">
            <h2 id="tituloOutput">Ningún mensaje fue encontrado</h2>
            <p id="textoOutput">
              Ingrese el texto que deseas encriptar o desencriptar
            </p>
          </div>
          <input
            type="button"
            value="Copiar"
            class="buttonsInput"
            id="buttonCopiar"
            style="display: none"
          />
        </div>
      </section>
    </main>
  </body>

  <script src="script/encriptation.js"></script>
</html>
